version: '2'
services:
  nginx:
    image: nginx:stable
    ports: 
      - "8080:80"
    volumes:
      - ./drupal:/drupal
      - ./site.conf:/etc/nginx/conf.d/site.conf
    links:
      - php

  php:
    image: php:7.0-fpm
    volumes:
      - ./drupal:/drupal

  node:
    build: ./drupal/react
    image: node-compose:latest
    ports:
      - '8888:8888'
    command: npm start